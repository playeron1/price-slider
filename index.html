<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Slider</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .slider-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    .slider-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .price-display {
      font-size: 1.8em;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      appearance: none;
      background: linear-gradient(90deg, #4CAF50 0%, #4CAF50 50%, #ddd 50%, #ddd 100%);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease-in-out;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      border: 3px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .value-label {
      font-size: 0.9em;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <h2>Choose Your Price</h2>
    <div class="price-display">$<span id="priceValue">50</span></div>
    <input type="range" id="priceSlider" min="0" max="100" value="50" step="1">
    <div class="value-label">Price range: $0 - $100</div>
  </div>

  <script>
    
  </script>

</body>
</html>
